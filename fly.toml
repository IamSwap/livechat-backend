# fly.toml app configuration file generated for sq1-livechat on 2023-05-07T11:38:45+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sq1-livechat"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.1"

[env]
  APP_ENV = "production"
  DB_CONNECTION = "mysql"
  DB_HOST = "aws.connect.psdb.cloud"
  DB_DATABASE= "saytv-livechat"
  MYSQL_ATTR_SSL_CA="/etc/ssl/certs/ca-certificates.crt"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  APP_URL = "https://sq1-livechat.fly.dev"
  PUSHER_APP_ID="saytv"
  PUSHER_HOST="soketi.saytv.sq1.io"
  PUSHER_PORT="443"
  PUSHER_APP_CLUSTER="mt1"
  PUSHER_SCHEME="https"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[deploy]
  release_command = "php /var/www/html/artisan migrate --force"
